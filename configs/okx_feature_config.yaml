okx:
  rest_base:
    live:  https://www.okx.com
    paper: https://eea.okx.com
  ws:
    live:
      public:   wss://ws.okx.com:8443/ws/v5/public
      private:  wss://ws.okx.com:8443/ws/v5/private
      business: wss://ws.okx.com:8443/ws/v5/business
    paper:
      business: wss://wspap.okx.com:8443/ws/v5/business
      public:   wss://wspap.okx.com:8443/ws/v5/public
      private:  wss://wseeapap.okx.com:8443/ws/v5/private

datafeed:
  instIds: ["BTC-USDT-SWAP", "DOGE-USDT-SWAP",] # "ETH-USDT-SWAP", 
  mode: live
  
  channels:
    candles:
      fetch: true
      kind: "trade"
      bars: ["15m","30m","1H","4H"]
    trades:
      fetch: true
    books:
      fetch: true
      level: 5
    funding-rate:
      fetch: true
    open-interest:
      fetch: true
    mark-price:
      fetch: false
    index-tickers:
      fetch: false
    liquidation-orders:
      instType: SWAP
      fetch: false
    price-limit:
      fetch: false
    
  ws_kind_per_channel:
    candles:      business
    trades:       public
    books:        public
    funding-rate: public
    open-interest: public
    mark-price: public
    index-tickers: public
    liquidation-orders: public
    price-limit: public

  # 是否使用 business 域（订 mark-price/index-* 时通常为 true）
  use_business: true

  # 仅当订阅「需要登录」的频道或你主动要求时设为 true（纯行情一般 false）
  need_login: false

  # 按类型分别 flush
  flush_every_n:
    candle:  200
    trades:  400
    books:   200

  out_dir: "data/feed"
  store_backend: "csv"   # csv | parquet
